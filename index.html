<!DOCTYPE html>
<html>
<head>
  <title>PRs to review</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 750px;
    }
    table {
      width: 100%;
    }
    .repo-column {
      width: 10%;
    }
    .pr-column {
      width: 75%;
    }
    .by-column {
      width: 15%;
    }
  </style>
</head>
<body>
<div class="container-lg">
  <h2 class="text-center">Github PRs</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="repo-column">Repo</th>
      <th class="pr-column">PR</th>
      <th class="by-column">by</th>
    </tr>
    </thead>
    <tbody id="results">
    <tr>
      <td colspan="3">Loading and sorting PRs</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
